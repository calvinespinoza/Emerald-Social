          <div>
            <h1 align="center">F E E D</h1>
            <h2 align="center">What's on your mind?</h2>

            <div align="center">
              <textarea class="mdl-textfield__input" type="text" rows="3" id="mainText" placeholder="Enter text here..." font-family="GothamPro-Black"></textarea>
              <div style="margin: 20px">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">

                  <span class="mdl-radio__label">Public</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                  <span class="mdl-radio__label">Private</span>
                </label>
                <br>
              </div>
              <button style="margin:20px" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                id="submitBtn" onclick="submitClick()">
                UPLOAD
              </button>
            </div>

          </div>

            <label for="recaptcha-invisible">
